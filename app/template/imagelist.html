<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表</title>
    <link rel="stylesheet" href="static/lightgallery.js/dist/css/lightgallery.min.css" type="test/css">
</head>
<body>

<div id="aniimated-thumbnials">
    {% for img in images %}
        <a href="{{img.url}}">
            <img style="width: 90px; height: 120px" src="{{img.url}}" />
        </a>
    {% endfor %}
</div>
<script src="static/lightgallery.js/dist/js/lightgallery.min.js"></script>
<script>
    lightGallery(document.getElementById('aniimated-thumbnials'), {
        thumbnail:true
    });
</script>
</body>
</html>
